<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- linking a css Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- linking a css style sheet -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>dojo survey</title>
</head>

<body>
  <h1>*** User Form ***</h1>
  <div id="container">
    <form action="/users_form" method="POST">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName4">First Name</label>
          <input type="text" class="form-control" name="inputName4" id="inputName4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputlast_name4">Last Name</label>
          <input type="text" class="form-control" name="inputlast_name4" id="inputlast_name4">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Dojo Location</label>
          <select id="inputAddress" name="inputAddress" class="form-control">
            <option selected>Choose...</option>
            <option>Germany</option>
            <option>France</option>
            <option>Italy</option>
            <option>Spain</option>
            <option>United Kingdom</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputLanguage">Favorite Language</label>
          <select id="inputLanguage" name="inputLanguage" class="form-control">
            <option selected>Choose...</option>
            <option>Python</option>
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS3</option>
            <option>PHP</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="validationTextarea">comment</label>
        <textarea class="form-control" name="Textarea" id="Textarea" placeholder="your comment.."></textarea>
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="gridCheck" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
  {# a comment #}


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
